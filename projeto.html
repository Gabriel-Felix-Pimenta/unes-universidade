<!doctype html>
<!-- Dentro do Body:
Strong - Deixa em negrito
em - Deixa em italico
u - Deixa com underline
strike - Deixa com um risco na palavra
hr - Faz uma linha para dividir o conteudo da página 
br - Faz uma quebra de linha
p - Paragrafo
h1 a h6 - Cabeçalho
img - Para inserir imagens
a - Gera links para outras páginas colocando o endereço correto dentro do href
table - Tabelas
tr - Linha da tabela
td - Dados da tabela 
th - cabeçalho da tabela
colspan - cobre 2 colunas na linha
rowspan - cobre 2 linhas de uma coluna
form - ceia formulario
input - cria um input para o formulario que depende do type 
type text - tipo texto
type radio - tipo de seleção
type password - tipo senha 
type button - tipo botão 
type checkbox - tipo de seleção de caixa 
type submit - tipo de subimissão (gravação) 
select - cria um formulario de seleção
option - cria as opções do formulario de seleção
textarea - cria uma box para digitação 

-->
